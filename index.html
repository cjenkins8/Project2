<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Payment Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Mortgage Payment Calculator</h1>
            <p>Use this site to easily calculate your mortgage!</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="calculator">
                <form id="mortgage-form">
                    <div class="form-group">
                        <label for="principal">Principal:</label>
                        <input type="number" id="principal" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="rate">Annual Interest Rate:</label>
                        <input type="number" id="rate" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="term">Term:</label>
                        <select id="term" required>
                            <option value="10">10 years</option>
                            <option value="15">15 years</option>
                            <option value="30">30 years</option>
                        </select>
                    </div>
                    
                    <button type="submit">Calculate Payment</button>
                </form>

                <div id="result" class="result"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>The code for this website is available at <a href="https://github.com/cjenkins8/project2" target="_blank">GitHub</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
